<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHANNEL MASTER | Global</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1661799910335681" crossorigin="anonymous"></script>

    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; background-color: #000; color: #fff; padding: 0; margin: 0; user-select: none; overflow: hidden; touch-action: manipulation; display: flex; flex-direction: column; height: 100dvh; }
        #ad-container { width: 100%; height: 50px; background-color: #222; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #444; z-index: 1000; }
        .container { width: 100%; max-width: 420px; margin: 0 auto; padding: 10px 15px; flex-grow: 1; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 10; background-color: #121212; }
        
        .top-bar { display: flex; justify-content: space-between; padding: 5px 15px; background: #1e1e1e; border-radius: 8px; font-weight: bold; margin-bottom: 5px; border-bottom: 2px solid #ffd700; flex-shrink: 0; }
        .score-val { font-size: 2.5em; font-weight: 800; line-height: 1; color: #fff; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);}
        .enemy-container { position: relative; width: 100%; margin: 0 auto 5px; background: #252525; border-radius: 12px; padding: 10px 0; border: 2px solid #555; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100px; flex-shrink: 0; }
        .viewer-comment { position: absolute; top: -10px; background: #fff; color: #000; padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 0.8em; border: 2px solid #000; }
        .resource-area { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; background: #1e1e1e; padding: 6px; border-radius: 8px; margin-bottom: 5px; border: 1px solid #333; flex-shrink: 0; }
        .item-area { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; flex-shrink: 0; }
        .btn-item { padding: 8px; border: none; border-radius: 8px; font-weight: bold; color: white; background: #2f2f35; border-bottom: 3px solid #1a1a1d; }

        .control-panel { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 8px; height: 85px; flex-shrink: 0;}
        .special-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; height: 85px; flex-shrink: 0;}
        .btn-action { height: 100%; border: none; border-radius: 12px; color: white; cursor: pointer; position: relative; box-shadow: 0 6px 0 rgba(0,0,0,0.5); display: flex; flex-direction: column; justify-content: center; align-items: center; transition: all 0.05s; overflow: hidden; }
        .btn-action:active { transform: translateY(6px); box-shadow: none; margin-bottom: 6px; }
        
        .btn-main-text { font-size: 11px; font-weight: 900; margin-bottom: 2px; }
        .btn-sub-text { font-size: 9px; font-weight: 900; background: rgba(0,0,0,0.7); padding: 2px 6px; border-radius: 10px; min-width: 80%; }

        .bg-red { background: linear-gradient(135deg, #ef476f, #d6336c); }
        .bg-blue { background: linear-gradient(135deg, #118ab2, #073b4c); }
        .bg-green { background: linear-gradient(135deg, #06d6a0, #059669); }
        .bg-white { background: linear-gradient(135deg, #f8f9fa, #dee2e6); color: #333; }
        .bg-black { background: linear-gradient(135deg, #9b5de5, #5a189a); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .box-style { background: #1f1f23; padding: 30px; border-radius: 16px; border: 2px solid #ffd700; width: 85%; max-width: 380px; text-align: center; }
        .main-btn { margin-top: 15px; padding: 15px 40px; font-size: 1.2em; font-weight: bold; background: linear-gradient(90deg, #ffd700, #e6ac00); color: #000; border: none; border-radius: 30px; width: 100%;}
        .boost-overlay { position: fixed; top:0; left:0; width:100%; height:100%; border: 4px solid #f1c40f; pointer-events: none; display: none; z-index: 50; }
    </style>
</head>
<body>

<div id="ad-container"><div class="ad-placeholder">[ AD SPACE ]</div></div>
<div id="boost-fx" class="boost-overlay"></div>

<div id="title-screen" class="overlay">
    <div class="box-style">
        <div style="font-size:2.5em; font-weight:900;">CHANNEL<br><span style="color:#ffd700">MASTER</span></div>
        <p style="color:#888;">Global Edition</p>
        <div style="background:#000; padding:10px; border-radius:8px; margin:20px 0; border:1px solid #333;">
            <div style="font-size:0.8em; color:#888;">PERSONAL BEST</div>
            <div style="font-size:1.5em; font-weight:bold; color:#ffd700;">¬• <span id="title-hs">0</span></div>
        </div>
        <button class="main-btn" onclick="startGame()">START STREAM</button>
    </div>
</div>

<div class="container" id="main-container">
    <div class="top-bar"><div>CHANNEL MASTER</div><div style="color:#88ccff;"><span id="turn">30</span> Turns Left</div></div>
    <div class="score-board">
        <div style="font-size:0.8em; color:#ffd700; font-weight:bold;">ESTIMATED REVENUE</div>
        <div class="score-val">¬•<span id="score">0</span></div>
        <div style="color:#f1c40f; font-weight:bold;"><span id="combo">0</span> Buzz Chain!</div>
    </div>
    <div class="enemy-container" id="enemy-box"><div class="viewer-comment" id="viewer-comment">---</div><div style="position:absolute; top:10px; right:10px; background:#333; padding:2px 6px; border-radius:6px; font-size:0.7em;">Lv.<span id="level">1</span></div><div id="enemy-icon" style="font-size:3.2em;">üî¥</div><div id="enemy-name" style="font-weight:bold;">---</div></div>
    <div class="resource-area">
        <div>üî•<span id="res-red-val">0</span><br><span style="font-size:0.7em;color:#ffd700" id="rate-red">+0.00x</span></div>
        <div>‚ùÑÔ∏è<span id="res-blue-val">0</span><br><span style="font-size:0.7em;color:#ffd700" id="rate-blue">+0.00x</span></div>
        <div>üçÄ<span id="res-green-val">0</span><br><span style="font-size:0.7em;color:#ffd700" id="rate-green">+0.00x</span></div>
        <div style="grid-column: span 3; border-top:1px solid #333; margin-top:4px; font-weight:900;">TOTALÂÄçÁéá: x<span id="b-total">1.00</span></div>
    </div>
    <div class="item-area">
        <button class="btn-item" onclick="useBooster(event)"><span style="color:#f1c40f;">üé¨ BOOST</span><br><span id="boost-count" style="font-size:0.7em;">L: 3</span></button>
        <button class="btn-item" onclick="useRecover(event)"><span style="color:#88ccff;">‚è∞ TIME</span><br><span id="time-count" style="font-size:0.7em;">L: 3</span></button>
    </div>
    <div class="control-panel">
        <button class="btn-action bg-red" onclick="battle('red')">üî•<span class="btn-main-text" id="main-red"></span><span class="btn-sub-text" id="sub-red"></span></button>
        <button class="btn-action bg-blue" onclick="battle('blue')">‚ùÑÔ∏è<span class="btn-main-text" id="main-blue"></span><span class="btn-sub-text" id="sub-blue"></span></button>
        <button class="btn-action bg-green" onclick="battle('green')">üçÄ<span class="btn-main-text" id="main-green"></span><span class="btn-sub-text" id="sub-green"></span></button>
    </div>
    <div class="special-row">
        <button class="btn-action bg-white" onclick="battle('white')">ü§ù COLLAB<span class="btn-main-text" id="main-white"></span><span class="btn-sub-text" id="sub-white"></span></button>
        <button class="btn-action bg-black" onclick="battle('black')">üëª PRANK<span class="btn-main-text" id="main-black"></span><span class="btn-sub-text" id="sub-black"></span></button>
    </div>
</div>

<div id="result-overlay" class="overlay" style="display:none;">
    <div class="box-style">
        <div style="font-weight:bold; color:#888; margin-bottom:10px;">STREAM ENDED</div>
        <div style="font-size:2.5em; font-weight:900; color:#ffd700; margin-bottom:20px;">¬• <span id="res-final">0</span></div>
        <button class="main-btn" onclick="location.reload()">TITLE</button>
    </div>
</div>

<script>
    const TYPES = [
        { id: 'red', icon: 'üî•', color: '#ff6b6b', name: 'Passion', comment: 'ÁÜ±„ÅÑÂ±ïÈñãÈ†º„ÇÄÔºÅ' },
        { id: 'blue', icon: '‚ùÑÔ∏è', color: '#4facfe', name: 'Cool', comment: 'ÂÜ∑Èùô„Å´Ëß£Ë™¨„Åó„Å¶„ÄÇ' },
        { id: 'green', icon: 'üçÄ', color: '#43e97b', name: 'Chill', comment: '„Åæ„Å£„Åü„ÇäÈõëË´á„Åó„Çà„ÄÇ' },
        { id: 'white', icon: 'ü§ù', color: '#ffffff', name: 'VIP', comment: '„Ç≥„É©„ÉúÂæÖ„Å£„Å¶„Åæ„ÅôÔºÅ' },
        { id: 'black', icon: 'üëæ', color: '#a0a0a0', name: 'Maniac', comment: 'Âà∫ÊøÄ„ÅåÊ¨≤„Åó„ÅÑ„ÄÇ' }
    ];

    let turn=30, score=0, combo=0, level=1, resources={red:0,blue:0,green:0}, boostCount=3, recoverCount=3, isBoostActive=false, currentEnemy=TYPES[0];

    function startGame() {
        document.getElementById('title-screen').style.display = 'none';
        turn = 30; score = 0; combo = 0; level = 1; resources = { red:0, blue:0, green:0 };
        boostCount = 3; recoverCount = 3; isBoostActive = false;
        spawnEnemy();
        updateUI();
    }

    function spawnEnemy() {
        currentEnemy = TYPES[Math.floor(Math.random() * TYPES.length)];
    }

    function calculateOutcome(pType) {
        if (!currentEnemy) return { score:0, res:0, label:"", type:"" };
        const match = getMatchup(pType, currentEnemy.id);
        const base = 100 * (1 + (level * 0.1));
        let s = 0, r = 0, lbl = "";

        if (match === 'advantage') { s = Math.floor(base * (1 + (combo * 0.2))); r = 3; lbl = "Buzz!"; }
        else if (match === 'neutral') { s = Math.floor(base * 0.6 * (1 + (combo * 0.1))); r = 6; lbl = "Keep"; }
        else { s = Math.floor(base * 0.2); r = (pType==='white'||pType==='black') ? 12 : 9; lbl = "Promo"; }
        if (isBoostActive) s *= 2;
        return { score: s, res: r, label: lbl, type: match };
    }

    function getMatchup(p, e) {
        if (e === 'white') return (p === 'white') ? 'advantage' : 'extract';
        if (e === 'black') return (p === 'black') ? 'advantage' : 'extract';
        if (p === 'white' || p === 'black') return 'extract';
        if (p === e) return 'advantage';
        if ((e === 'red' && p === 'blue') || (e === 'blue' && p === 'green') || (e === 'green' && p === 'red')) return 'neutral';
        return 'extract';
    }

    function battle(pType) {
        if (turn <= 0) return;
        const out = calculateOutcome(pType);
        if (out.type !== 'extract') combo++; else combo = 0;
        if (pType==='white'||pType==='black') { resources.red+=out.res/3; resources.blue+=out.res/3; resources.green+=out.res/3; }
        else { resources[pType] += out.res; }
        score += out.score; turn--; level++; isBoostActive = false;
        spawnEnemy();
        if (turn <= 0) {
            const m = 1 + (resources.red + resources.blue + resources.green) / 30;
            document.getElementById('res-final').innerText = Math.floor(score * m).toLocaleString();
            document.getElementById('result-overlay').style.display = 'flex';
        } else { updateUI(); }
    }

    function useBooster() { if(boostCount>0 && !isBoostActive) { boostCount--; isBoostActive=true; updateUI(); } }
    function useRecover() { if(recoverCount>0) { recoverCount--; turn++; updateUI(); } }

    function updateUI() {
        document.getElementById('turn').innerText = turn;
        document.getElementById('score').innerText = score.toLocaleString();
        document.getElementById('combo').innerText = combo;
        document.getElementById('level').innerText = level;
        document.getElementById('res-red-val').innerText = Math.floor(resources.red);
        document.getElementById('res-blue-val').innerText = Math.floor(resources.blue);
        document.getElementById('res-green-val').innerText = Math.floor(resources.green);
        
        const m = 1 + (resources.red + resources.blue + resources.green) / 30;
        document.getElementById('b-total').innerText = m.toFixed(2);
        document.getElementById('boost-count').innerText = `L: ${boostCount}`;
        document.getElementById('time-count').innerText = `L: ${recoverCount}`;
        document.getElementById('boost-fx').style.display = isBoostActive ? 'block' : 'none';

        if (currentEnemy) {
            document.getElementById('enemy-icon').innerText = currentEnemy.icon;
            document.getElementById('enemy-name').innerText = currentEnemy.name;
            document.getElementById('viewer-comment').innerText = currentEnemy.comment;
            document.getElementById('enemy-box').style.borderColor = currentEnemy.color;
        }

        ['red','blue','green','white','black'].forEach(t => {
            const out = calculateOutcome(t);
            const main = document.getElementById(`main-${t}`);
            const sub = document.getElementById(`sub-${t}`);
            main.innerText = `+¬•${out.score}`;
            sub.innerText = `${out.label} | +${out.res}`;
            const color = (out.label === "Buzz!") ? "#f1c40f" : (out.label === "Promo") ? "#88ccff" : "#fff";
            main.style.color = color; sub.style.color = color;
        });
    }

    window.onload = () => {
        const hs = localStorage.getItem('cm_highscore_v1') || 0;
        document.getElementById('title-hs').innerText = parseInt(hs).toLocaleString();
    };
</script>
</body>
</html>
