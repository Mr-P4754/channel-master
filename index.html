<body>

        <button class="btn-action bg-blue" onclick="battle('blue')">â„ï¸<span class="btn-main-text" id="btn-score-blue"></span><span class="btn-sub-text" id="btn-lbl-blue"></span></button>
        <button class="btn-action bg-green" onclick="battle('green')">ğŸ€<span class="btn-main-text" id="btn-score-green"></span><span class="btn-sub-text" id="btn-lbl-green"></span></button>

        <button class="btn-action bg-black" onclick="battle('black')"><span id="lbl-prank-ui" style="font-size:0.7em; font-weight:900;">ğŸ‘» PRANK</span><span class="btn-main-text" id="btn-score-black"></span><span class="btn-sub-text" id="btn-lbl-black"></span></button>

        <div class="res-grid" id="ui-res-grid"></div>
        <div style="font-size:0.8em; color:#aaa;" id="lbl-total-revenue">TOTAL REVENUE</div>
        <div class="res-total-val">Â¥ <span id="ui-res-final">0</span></div>
        <button class="main-btn" onclick="shareOnX()" id="btn-share-ui">ğ• SHARE RESULT</button>
        <button class="main-btn" style="background:#444; color:#fff;" onclick="backToTitle()" id="btn-return-ui">RETURN TO TITLE</button>

<script>
    const Vibrate = {
        short: () => { if (navigator.vibrate) navigator.vibrate(15); }, 
        medium: () => { if (navigator.vibrate) navigator.vibrate(40); }, 
        long: () => { if (navigator.vibrate) navigator.vibrate([60, 50, 60]); }
    };

    const ENEMY_DATA = [
        { id: 'red', icon: 'ğŸ”¥', color: '#ff6b6b', ja: { name: 'ãƒ‘ãƒƒã‚·ãƒ§ãƒ³å‹¢', comment: 'ç†±ã„å±•é–‹é ¼ã‚€ï¼' }, en: { name: 'Passion Fan', comment: 'Make it hot!' } },
        { id: 'blue', icon: 'â„ï¸', color: '#4facfe', ja: { name: 'ã‚¯ãƒ¼ãƒ«å‹¢', comment: 'å†·é™ã«ã€‚' }, en: { name: 'Cool Viewer', comment: 'Keep it calm.' } },
        { id: 'green', icon: 'ğŸ€', color: '#43e97b', ja: { name: 'ãƒãƒ«å‹¢', comment: 'ã¾ã£ãŸã‚Šã€‚' }, en: { name: 'Chill Fan', comment: 'Relaxing vibes.' } },
        { id: 'white', icon: 'ğŸ¤', color: '#ffffff', ja: { name: 'VIPã‚²ã‚¹ãƒˆ', comment: 'ã‚³ãƒ©ãƒœå¾…æ©Ÿï¼' }, en: { name: 'VIP Guest', comment: 'Collab please!' } },
        { id: 'black', icon: 'ğŸ‘¾', color: '#a0a0a0', ja: { name: 'ãƒãƒ‹ã‚¢', comment: 'åˆºæ¿€ãŒæ¬²ã—ã„ã€‚' }, en: { name: 'Maniac', comment: 'Surprise me!' } }
    ];

    let turn, score, combo, level, resources, boostCount, recoverCount, isBoostActive, currentEnemy, CUR_LANG = 'ja';

    const TEXT = {
        ja: {
            start: "é…ä¿¡é–‹å§‹", best: "è‡ªå·±ãƒ™ã‚¹ãƒˆ", turns: "æ®‹ã‚Šæ ", revenue: "æ¨å®šåç›Š", chain: "ã‚³ãƒ³ãƒœï¼", totalMult: "TOTALå€ç‡",
            boost: "ğŸ¬ æ‹¡æ•£", time: "â° å»¶é•·", collab: "ğŸ¤ ã‚³ãƒ©ãƒœ", prank: "ğŸ‘» ãƒ‰ãƒƒã‚­ãƒª", resTitle: "é…ä¿¡ãƒªã‚¶ãƒ«ãƒˆ", totalRev: "æœ€çµ‚åç›Š",
            share: "ãƒã‚¹ãƒˆã™ã‚‹", back: "ã‚¿ã‚¤ãƒˆãƒ«ã¸", base: "ã‚¹ãƒ‘ãƒãƒ£ç·é¡", bonus: "è³‡æãƒœãƒ¼ãƒŠã‚¹", multi: "æœ€çµ‚å€ç‡",
            shareTxt: "CHANNEL MASTERã§ Â¥{score} ã®åç›Šã‚’ä¸Šã’ã¾ã—ãŸï¼"
        },
        en: {
            start: "START STREAM", best: "PERSONAL BEST", turns: "Turns Left", revenue: "EST. REVENUE", chain: "Buzz Chain!", totalMult: "TOTAL MULTIPLIER",
            boost: "ğŸ¬ BOOST", time: "â° TIME", collab: "ğŸ¤ COLLAB", prank: "ğŸ‘» PRANK", resTitle: "STREAM RESULT", totalRev: "TOTAL REVENUE",
            share: "ğ• SHARE", back: "TITLE", base: "Base Revenue", bonus: "Bonus Amount", multi: "Total Multiplier",
            shareTxt: "I earned Â¥{score} in CHANNEL MASTER!"
        }
    };

    function setLang(lang) {
        CUR_LANG = lang;
        document.getElementById('btn-lang-ja').classList.toggle('active', lang === 'ja');
        document.getElementById('btn-lang-en').classList.toggle('active', lang === 'en');
        applyLang();
    }

    function applyLang() {
        const T = TEXT[CUR_LANG];
        document.getElementById('btn-start-ui').innerText = T.start;
        document.getElementById('lbl-best').innerText = T.best;
        document.getElementById('lbl-turns-left').innerText = T.turns;
        document.getElementById('lbl-est-revenue').innerText = T.revenue;
        document.getElementById('lbl-buzz-chain').innerText = T.chain;
        document.getElementById('lbl-total-mult').innerText = T.totalMult;
        document.getElementById('lbl-boost').innerText = T.boost;
        document.getElementById('lbl-time').innerText = T.time;
        document.getElementById('lbl-collab-ui').innerText = T.collab;
        document.getElementById('lbl-prank-ui').innerText = T.prank;
        document.getElementById('lbl-res-title').innerText = T.resTitle;
        document.getElementById('lbl-total-revenue').innerText = T.totalRev;
        document.getElementById('btn-share-ui').innerText = T.share;
        document.getElementById('btn-return-ui').innerText = T.back;
        if (currentEnemy) updateUI();
    }

    function startGame() {
        document.getElementById('title-screen').style.display = 'none';
        turn = 30; score = 0; combo = 0; level = 1; resources = { red:0, blue:0, green:0 };
        boostCount = 3; recoverCount = 3; isBoostActive = false;
        spawnEnemy();
        updateUI(); 
    }

    function spawnEnemy() {
        currentEnemy = ENEMY_DATA[Math.floor(Math.random() * ENEMY_DATA.length)];
    }

    function calculateOutcome(pType) {
        if (!currentEnemy) return { score:0, res:0, label:"", type:"" };
        const eType = currentEnemy.id;
        let match = (eType === 'white' || eType === 'black') ? (pType === eType ? 'advantage' : 'extract') :
                    (pType === 'white' || pType === 'black' ? 'extract' :
                    (pType === eType ? 'advantage' : 
                    ((eType === 'red' && pType === 'blue') || (eType === 'blue' && pType === 'green') || (eType === 'green' && pType === 'red') ? 'neutral' : 'extract')));

        const base = 100 * (1 + (level * 0.05));
        let s = 0, r = 0, lbl = "";

        if (match === 'advantage') { s = Math.floor(base * (1 + (combo * 0.2))); r = 3; lbl = "Buzz!"; }
        else if (match === 'neutral') { s = Math.floor(base * 0.6 * (1 + (combo * 0.1))); r = 6; lbl = "Keep"; }
        else { s = Math.floor(base * 0.2); r = (pType === 'white' || pType === 'black') ? 12 : 9; lbl = "Promo"; }
        
        if (isBoostActive) s *= 2;
        return { score: s, res: r, label: lbl, type: match };
    }

    function battle(pType) {
        if (turn <= 0) return;
        const out = calculateOutcome(pType);
        if (out.type !== 'extract') combo++; else combo = 0;
        if (pType === 'white' || pType === 'black') {
            resources.red += out.res/3; resources.blue += out.res/3; resources.green += out.res/3;
        } else { resources[pType] += out.res; }
        score += out.score; turn--; level++;
        if (out.type === 'advantage') Vibrate.short(); else if (out.type === 'neutral') Vibrate.medium();
        if (out.type === 'advantage' && Math.random() < 0.1 && recoverCount < 5) recoverCount++;
        if (out.type === 'extract' && Math.random() < 0.1 && boostCount < 5) boostCount++;
        isBoostActive = false;
        spawnEnemy();
        if (turn <= 0) showResult(); else updateUI();
    }

    function showResult() {
        const T = TEXT[CUR_LANG];
        const pR = resources.red / 30, pB = resources.blue / 30, pG = resources.green / 30;
        const totalM = 1 + pR + pB + pG;
        const final = Math.floor(score * totalM);
        const grid = document.getElementById('ui-res-grid');
        grid.innerHTML = `
            <div class="res-item-row"><span style="color:#aaa">${T.base}</span><span style="color:#fff">Â¥ ${score.toLocaleString()}</span></div>
            <div class="res-divider"></div>
            <div class="res-item-row"><span>Passion (ğŸ”¥)</span><span>${Math.floor(resources.red)} (+${pR.toFixed(2)}x)</span></div>
            <div class="res-item-row"><span>Cool (â„ï¸)</span><span>${Math.floor(resources.blue)} (+${pB.toFixed(2)}x)</span></div>
            <div class="res-item-row"><span>Chill (ğŸ€)</span><span>${Math.floor(resources.green)} (+${pG.toFixed(2)}x)</span></div>
            <div class="res-divider"></div>
            <div class="res-item-row"><span style="color:#aaa">${T.multi}</span><span style="color:#ffd700">x ${totalM.toFixed(2)}</span></div>
            <div class="res-item-row"><span style="color:#aaa">${T.bonus}</span><span style="color:#ffd700">+ Â¥ ${(final - score).toLocaleString()}</span></div>
        `;
        document.getElementById('ui-res-final').innerText = final.toLocaleString();
        document.getElementById('result-overlay').style.display = 'flex';
        const hs = localStorage.getItem('cm_highscore_v1') || 0;
        if (final > hs) localStorage.setItem('cm_highscore_v1', final);
    }

    function updateUI() {
        document.getElementById('ui-turn').innerText = turn;
        document.getElementById('ui-score').innerText = score.toLocaleString();
        document.getElementById('ui-combo').innerText = combo;
        document.getElementById('ui-level').innerText = level;
        document.getElementById('ui-res-red').innerText = Math.floor(resources.red);
        document.getElementById('ui-res-blue').innerText = Math.floor(resources.blue);
        document.getElementById('ui-res-green').innerText = Math.floor(resources.green);
        const rR = resources.red / 30, rB = resources.blue / 30, rG = resources.green / 30;
        document.getElementById('ui-rate-red').innerText = `+${rR.toFixed(2)}x`;
        document.getElementById('ui-rate-blue').innerText = `+${rB.toFixed(2)}x`;
        document.getElementById('ui-rate-green').innerText = `+${rG.toFixed(2)}x`;
        document.getElementById('ui-rate-total').innerText = (1 + rR + rB + rG).toFixed(2);
        document.getElementById('ui-boost-count').innerText = boostCount;
        document.getElementById('ui-time-count').innerText = recoverCount;
        document.getElementById('boost-fx').style.display = isBoostActive ? 'block' : 'none';
        if (currentEnemy) {
            document.getElementById('ui-enemy-icon').innerText = currentEnemy.icon;
            document.getElementById('ui-enemy-name').innerText = currentEnemy[CUR_LANG].name;
            document.getElementById('ui-comment').innerText = currentEnemy[CUR_LANG].comment;
            document.getElementById('enemy-box').style.borderColor = currentEnemy.color;
        }
        ['red','blue','green','white','black'].forEach(t => {
            const out = calculateOutcome(t);
            const sEl = document.getElementById(`btn-score-${t}`), lEl = document.getElementById(`btn-lbl-${t}`);
            sEl.innerText = `+Â¥${out.score.toLocaleString()}`;
            lEl.innerText = `${out.label} | +${out.res}`;
            const c = (out.label === "Buzz!") ? "#f1c40f" : (out.label === "Promo") ? "#88ccff" : "#fff";
            sEl.style.color = c; lEl.style.color = c;
        });
    }

    function useBooster() { if(boostCount>0 && !isBoostActive) { boostCount--; isBoostActive=true; Vibrate.long(); updateUI(); } }
    function useRecover() { if(recoverCount>0) { recoverCount--; turn++; Vibrate.long(); updateUI(); } }
    function backToTitle() { location.reload(); }
    function shareOnX() {
        const f = document.getElementById('ui-res-final').innerText;
        const txt = TEXT[CUR_LANG].shareTxt.replace("{score}", f);
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(txt)}&url=${encodeURIComponent(window.location.href)}`, '_blank');
    }

    window.onload = () => {
        const hs = localStorage.getItem('cm_highscore_v1') || 0;
        document.getElementById('title-hs').innerText = parseInt(hs).toLocaleString();
        applyLang();
    };
</script>
